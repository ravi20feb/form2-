<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero_box">
        <div class="main_box">
            <div class="left_box">
                <div>
                    <h1>
                        Welcome Back
                    </h1>
                    <p>to Keep connected with us please <br> login with your personal information</p>
                    <button type="button">Sign In</button>
                </div>

            </div>
            <div class="right_box">
                <h1>Create account</h1>
                <div class="social_sign">
                    <span>
                        <img src="src/facebook.svg" alt="google">
                    </span> 
                    <span>
                        <img src="src/google.svg" alt="google">
                    </span> 
                    <span>
                        <img src="src/link.svg" alt="google">
                    </span> 
                </div>
                <p>
                    or use your email for registration
                </p>
                <from class="form" action="#">         
                    <div>
                        <span>
                            <label for="user">
                                <img src="src/user.png" width alt="google">
                            </label>
                        </span>
                        <input type="text" id="user" class="user" name="user" placeholder="Name" />
                    </div>
                    <div> 
                        <span>
                            <label for="email"><img src="src/email1.png" width alt="email"></label>
                        </span>
                        <input type="text" id="email" class="email" name="email" placeholder="email" />
                    </div>
                    <div>
                        <span>
                            <label for="password"><img src="src/password.png" width alt="password"></label>
                        </span>
                        <input type="text" id="password" class="password" name="password" placeholder="password" />
                    </div> 
                    <button>sign up</button>
                </from>
            </div>
        </div>
        <div class="circle">

        </div>
        <div class="triangle"></div>
    </div> 
</body>
</html>
